<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal-container">
        <div class="d-flex justify-content-between align-items-center mx-3">
            <h2 class="modal-body-title m-0">Escoger estancia</h2>
            <p class="modal-body-total m-0">
                Total $
                <span id="PRECIO-TOTAL">0,00</span>
            </p>
        </div>
        <hr>
        <div class="modal-body-content d-flex flex-column gap-4">
            <!-- Personas y habitaciones -->
            <div class="d-flex g-3 justify-content-between align-items-center">
                <p class="m-0">Personas y habitaciones</p>
                <div class="accordion accordion-width" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                Personas y habitaciones
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body">
                                <div class="d-flex g-3 align-items-center justify-content-between mx-3">
                                    <div class="d-flex flex-column">
                                        <label for="inputNumber1" class="d-block p-0 label-pple-room" aria-describedby="passwordHelpInline">Habitaciones</label>
                                        <span id="passwordHelpInline" class="form-text">
                                            Máx. 4 habitaciones
                                        </span>
                                    </div>
                                    <input type="number" id="inputNumber1" class="form-control room-width-input" max="4" min="0">
                                </div>
                                <hr>
                                <div class="d-flex g-3 align-items-center justify-content-between mx-3">
                                    <div class="d-flex flex-column">
                                        <label for="inputNumber1" class="d-block p-0 label-pple-room" aria-describedby="passwordHelpInline">Mayores</label>
                                        <span id="passwordHelpInline" class="form-text">
                                            Máx. 8 personas en total
                                        </span>
                                    </div>
                                    <input type="number" id="inputNumber1" class="form-control room-width-input" max="8" min="0">
                                </div>
                                <hr>
                                <div class="d-flex g-3 align-items-center justify-content-between mx-3">
                                    <div class="d-flex flex-column">
                                        <label for="inputNumber1" class="d-block p-0 label-pple-room" aria-describedby="passwordHelpInline">Menores</label>
                                        <span id="passwordHelpInline" class="form-text">
                                            Máx. 8 personas en total
                                        </span>
                                    </div>
                                    <input type="number" id="inputNumber1" class="form-control room-width-input" max="8" min="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cantidad de dias -->
            <div class="d-flex g-3 justify-content-between align-items-center">
                <label for="inputDate" class="col-form-label">Cantidad de días</label>
                <div class="d-flex">
                    <div class="p-0 me-3">
                        <input type="date" id="inputDate" class="form-control input-date">
                    </div>
                    <div class="p-0">
                        <input type="date" id="inputDate" class="form-control input-date">
                    </div>
                </div>
            </div>
            <!-- Extras a añadir -->
            <div class="d-flex g-3 justify-content-between align-items-center">
                <label for="inputDate" class="col-form-label">Extras a añadir</label>
                <div class="d-flex justify-content-between">
                    <div class="form-check d-inline me-3">
                        <input type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Estacionamiento
                        </label>
                    </div>
                    <div class="form-check d-inline me-3">
                        <input type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Gimnasio
                        </label>
                    </div>
                    <div class="form-check d-inline">
                        <input type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Spa
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
